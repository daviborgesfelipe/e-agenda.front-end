<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div class="flex-row d-flex justify-content-between w-100">
        <div class="col">
          <mat-card-subtitle>{{ tituloCard }}</mat-card-subtitle>
          <mat-card-title>{{ contato.nome }}</mat-card-title>
        </div>
        <div class="text-end">
          <button 
            (click)="atualizarListaFavoritos()"
            mat-icon-button color="warn" 
            aria-label="Icone de coracao para interagir com favoritos"
          >
            <mat-icon
              [color]="isFavorito ? 'warn' : 'primary'"
            >
              favorite
            </mat-icon>
          </button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>Telefone: {{ contato.telefone }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button 
        mat-button
        routerLink="/contatos/excluir/{{ contato.id }}"
        >Excluir
      </button>
      <button 
        mat-button
        routerLink="/contatos/editar/{{ contato.id }}"
        >Editar
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
