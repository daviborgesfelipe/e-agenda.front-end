<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{ tituloCard }}</mat-card-subtitle>
    <mat-card-title>{{ contato.nome }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Telefone: {{ contato.telefone }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button 
      mat-button
      routerLink="/contatos/excluir/{{ contato.id }}"
      >Excluir
    </button>
    <button 
      mat-button
      routerLink="/contatos/editar/{{ contato.id }}"
      >Editar
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar></mat-progress-bar>
  </mat-card-footer>
</mat-card>
