<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{ tituloCard }}</mat-card-subtitle>
    <mat-card-title>{{ categoria.titulo }}</mat-card-title>
    <mat-divider></mat-divider>
  </mat-card-header>
  <mat-card-actions>
    <button 
      mat-button
      routerLink="/categorias/excluir/{{ categoria.id }}"
      >Excluir
    </button>
    <button 
      mat-button
      routerLink="/categorias/editar/{{ categoria.id }}"
      >Editar
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar></mat-progress-bar>
  </mat-card-footer>
</mat-card>
