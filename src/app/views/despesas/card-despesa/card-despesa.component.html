<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{ tituloCard }}</mat-card-subtitle>
    <mat-card-title>{{ despesa.descricao }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Data: {{ despesa.data | date }}</p>
    <p>{{ despesa.valor | currency : 'BRL' }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button 
      mat-button
      routerLink="/despesas/excluir/{{ despesa.id }}"
      >Excluir
    </button>
    <button 
      mat-button
      routerLink="/despesas/editar/{{ despesa.id }}"
      >Editar
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar></mat-progress-bar>
  </mat-card-footer>
</mat-card>
