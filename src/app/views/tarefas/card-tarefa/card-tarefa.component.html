<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{ tituloCard }}</mat-card-subtitle>
    <mat-card-title>{{ tarefa.titulo }}</mat-card-title>
    <mat-card-subtitle> <p>Data: {{tarefa.dataCriacao | date }}</p></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Prioridade: {{tarefa.prioridade}}</p>
    <p>Situação: {{tarefa.situacao}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button 
      mat-button
      routerLink="/tarefas/excluir/{{ tarefa.id }}"
      >Excluir
    </button>
    <button 
      mat-button
      routerLink="/tarefas/editar/{{ tarefa.id }}"
      >Editar
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar></mat-progress-bar>
  </mat-card-footer>
</mat-card>
