<div class="container">
  <div class="row my-4">

    <div class="col-12 col-md-11 mx-auto">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Tarefas</h1>
        <hr />
      </div>

      <!-- Barra de AÃ§Ãµes -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a
          [routerLink]="['/tarefas/inserir']"
          role="button"
          class="btn btn-primary me-md-1"

        </div>
      </div>
      
    </div>
  </div>
</div>
